<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../Stylesheet/stylesheet.css" />
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <link rel="stylesheet" href="../Scripts/BootstrapFormHelpers/dist/css/bootstrap-formhelpers.min.css" />


    <script src="../Scripts/jquery-3.0.0.slim.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/umd/popper.min.js"></script>
    <script src="../Scripts/BootstrapFormHelpers/js/lang/en_US/bootstrap-formhelpers-countries.en_US.js"></script>
    <script src="../Scripts/BootstrapFormHelpers/js/bootstrap-formhelpers-countries.js"></script>
    <script src="../Scripts/intl-tel-input-master/build/js/intlTelInput.min.js"></script>
    <script src="../Scripts/JoinMe.js" type="text/javascript"></script>

    <title>Join Me</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="mybio.html">
                            Home <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            About Me
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Contact Form
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="JoinMe.html">
                            Join Me
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <h1>Join Me Page</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h3>Personnel Details</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="ContactForm" onsubmit="validate()">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="exampleFirstName" placeholder="Enter your first name" name="firstName" onblur="validFirstName()" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">LastName</label>
                        <input type="text" class="form-control" id="exampleLastName" name="lastName" placeholder="Enter your last name" onblur="validLastName()" />
                    </div>
                    <div class="form-group col-md-3">
                        <label for="Age">Age</label>
                        <input type="number" class="form-control" id="exampleAge" name="Age" placeholder="Enter your age" onblur="validAge()" />
                    </div>
                    <div class="form-group col-md-4">
                        <label class="my-1 mra-2">Gender</label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineGenderSelectPref" name="gender" required>
                            <option selected>Select Gender...</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Do Not Say</option>
                        </select>
                    </div>
                    <h3>Address</h3>
                    <div class="form-group">
                        <label for="zipcode">Zipcode</label>
                        <input type="text" class="form-control" id="zipcode" name="zip" placeholder="Enter your Zipcode" onblur="checkZipcode()" required />
                    </div>
                    <div class="form-group">
                        <label for="AddressLine1">Address Line 1</label>
                        <input type="text" class="form-control" id="Address1" placeholder="Enter your Address" name="address1" required />
                    </div>
                    <div class="form-group">
                        <label for="AddressLine2">Address Line 2</label>
                        <input type="text" class="form-control" id="Address2" placeholder="Optional" />
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="State">State</label>
                            <input type="text" class="form-control" id="State" placeholder="Enter your State" name="state" />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="City">City</label>
                            <input type="text" class="form-control" id="City" placeholder="Enter your City" name="city" required />
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Country">Country</label>
                        <select class="bfh-countries" data-country="US" name="country" required></select>
                    </div>
                    <div class="form-group">

                        <label for="AddressLine1">Is permanent addess the same as the </label>
                        <select id="checkAddress" onblur="checkAdd()" name="checkAddress">
                            <option selected>Select..</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="form-group" id="address2">
                    </div>
                    <div class="form-group" id="city2">
                    </div>
                    <div class="form-group" id="state2">
                    </div>
                    <div class="form-group" id="country2">
                    </div>
                    <h3>Contact Details</h3>
                    <div class="form-group col-md-3">
                        <label for="Country Code">Country Code</label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineCountryCode" name="countryCode" required>
                            <option selected>Select Country Code...</option>
                            <option value="1">1</option>
                            <option value="2">93</option>
                            <option value="3">355</option>
                            <option value="4">1-684</option>
                            <option value="5">880</option>
                            <option value="6">1-246</option>
                            <option value="7">355</option>
                            <option value="8">53</option>
                            <option value="9">33</option>
                            <option value="10">1-876</option>
                            <option value="11">509</option>
                            <option value="12">44</option>
                            <option value="13">41</option>
                            <option value="14">1-787</option>
                            <option value="15">52</option>
                            <option value="16">86</option>
                            <option value="17">1-809</option>
                            <option value="18">91</option>
                            <option value="19">39</option>
                            <option value="20">212</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="areaCode">Area Code</label>
                        <input type="number" class="form-control" id="areaCode" name="areaCode" placeholder="Enter area code" />
                    </div>
                    <div class="form-group col-md-3">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required />
                    </div>
                    <div class="form-group col-md-3">
                        <label for="ext">Extension</label>
                        <input type="number" class="form-control" id="ext" name="ext" placeholder="Enter extension" />
                    </div>
                    <button type="submit" class="btn btn-primary my-1">Submit</button>
                </form>
            </div>
        </div>
    </div>



</body>


</html>
