<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../Stylesheet/stylesheet.css" />
    <link rel="stylesheet" href="../Scripts/bootstrap-4.1.3/dist/css/bootstrap.min.css" />

    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/bootstrap-4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="../Scripts/popper.min.js"></script>
    <script src="../Scripts/BootstrapFormHelpers/js/lang/en_US/bootstrap-formhelpers-countries.en_US.js"></script>
    <script src="../Scripts/BootstrapFormHelpers/js/bootstrap-formhelpers-countries.js"></script>
    <script src="../Scripts/intl-tel-input-master/build/js/intlTelInput.min.js"></script>
    <script src="../Scripts/Contact.js" type="text/javascript"></script>
    <title>Contact Me</title>
</head>
<body>
    <header id="banner-nav">
        <div class="container" id="banner">
            <div class="row">
                <h1 class="display-4">Send me a contact request for all bookings</h1>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../Pages/Home.html">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Pages/AboutMe.html">
                            About Me
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../Pages/Contact.html">
                            Contact Form<span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Pages/JoinMe.html">
                            Join Me
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <h1>Contact Me</h1>
    <div class="container-fluid">
        <div class="row" style="text-align:center;">
            <div class="card">
                <div class="card-body" style="text-align:center; background-color:darkslateblue; color:white;">
                    <h3 class="card-title">Sabrina Fletcher</h3>
                    <p class="card-text">665 Bellevue Road, Chicago, Ill</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <form name="ContactMe" class="needs-validation" novalidate>
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="FirstName" placeholder="Enter your first name" name="firstName" />
                        <div class="invalid-feedback">Please enter a First Name.</div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">LastName</label>
                        <input type="text" class="form-control" id="LastName" name="lastName" placeholder="Enter your last name" />
                        <div class="invalid-feedback">Please enter a Last Name.</div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" />
                        <div class="invalid-feedback">Please enter an Email.</div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="message">Provide any feedback below.</label>
                        <textarea id="message" required class="form-control col-lg-6" name="message"></textarea>
                        <div class="invalid-feedback">Please enter an Email.</div>
                    </div>
                    <button type="submit" onclick="addMessageToDB()" class="btn btn-primary my-1">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
